<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Rock, Paper, Scissors</title>

</head>
<body class="bg-primary-500">

  <!-- choice container -->
  <div class="container margin-top-700">
    <div class="heading-box vertical-align-center" >
      <img class="logo" src="images/logo.svg" alt="">
      <div class="text-center score-box">
        <h3 style="color: hsl(229, 64%, 46%);">Score</h3>
        <hr>
        <h1 id="score" style="font-size: 4rem; color: hsl(217, 16%, 45%);"></h1>
      </div>
    </div>
    <div class="visually-hidden rules-div" id="rules-pop-up">
      <img class="rules-image" src="images/image-rules.svg" alt="">
    </div>
    <div class="even-columns mx-auto">
      <div class="margin-top-700" id="paper-button">
        <button class="button bg-paper-100">
          <img src="images/icon-paper.svg" alt="">
        </button>
      </div>
      <div class="margin-top-700" id="scissors-button">
        <button class="button bg-scissors-100">
          <img src="images/icon-scissors.svg" alt="">
        </button>
      </div>
    </div>
    <div class="even-columns-rock" id="rock-button">
      <button class="button bg-rock-100">
        <img src="images/icon-rock.svg" alt="">
      </button>
    </div>
  </div>

  <!-- results container -->
  <div class="container text-center" id="results-container">
    <div class="picked">
      <h1>You Picked</h1>
      <h1>CPU Picked</h1>
    </div>
    <div class="results even-columns-results">
      <div class="player-placement">
        <div id="selected"></div>
      </div>
      <div class="cpu-placement">
        <div id="cpu-selected"></div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <h1 id="win-lose"></h1>
    <div>
      <button class="play-again-button" id="play-again">PLAY AGAIN</button>
    </div>
  </div>
  <div>
    <button class="rules-button" id="rules">
      <span>RULES</span>
    </button>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
